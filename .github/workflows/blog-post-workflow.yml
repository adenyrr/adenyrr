name: Latest Blog Posts

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Blog Posts Workflow
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://blog.adenyrr.me/rss.xml"
          max_post_count: 5
          template: "$newline- [$title]($url) $newline  *$description* $newline  ðŸ“… $date"
          date_format: "dd/mm/yyyy"
          
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Updated with latest blog posts" || exit 0
          
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          branch: main
